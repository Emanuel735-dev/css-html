<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{  /*Configurações globais da CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, 50% #C52B56, #BF3475, #A441A6, #D9933D, #D9933D, #D96B43);
            background-attachment: fixed;
        }   /*Usando o to+ Top(cima), botton(baixo), left(esquerda), right(direita)*/
    </style>
    <style>
        body{
            background-image:radial-gradient(circle, #C52B56, #BF3475, #A441A6, #D9933D, #D9933D, #D96B43);
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes.</h1>
</body>
</html>
